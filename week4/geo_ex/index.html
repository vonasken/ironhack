<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<title> Practice AJAX</title>

	<link rel="Stylesheet" href="css/bootstrap.css">
	<link rel="Stylesheet" href="css/styles.css">
	
	<script src="js/jquery-3.1.1.js"></script>

	<script src="js/app.js"></script>

	</head>


<body>

<button id="where-am-i">Where am I?</button>  
<p id="location"></p>
<img src="" id="map">

<!-- ==================================================================== -->

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 50%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 25.7666768, lng: 80.19733053},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN_uhDywSjL3S8bWy4lqj2I5jOcLBtS90&callback=initMap"
    async defer></script>
  </body>
</html>
